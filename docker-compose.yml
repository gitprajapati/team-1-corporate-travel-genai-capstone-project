services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gen-ai-api
    env_file:
      - .env
    environment:
      PORT: ${API_PORT:-8000}
      PYTHONPATH: /app
      MCP_AIRLINE_URL: http://airline-mcp:${AIRLINE_MCP_PORT:-8001}/mcp
      MCP_HOTEL_URL: http://hotel-mcp:${HOTEL_MCP_PORT:-8002}/mcp
      MILVUS_URI: ${MILVUS_URI}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./prompts:/app/prompts
      - ./scripts:/app/scripts
    depends_on:
      - airline-mcp
      - hotel-mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - gen-ai

  web:
    build:
      context: ./frontend/vue-project
      dockerfile: Dockerfile
      target: dev
    container_name: gen-ai-web
    environment:
      VITE_API_BASE_URL: http://localhost:${API_PORT:-8000}
      CHOKIDAR_USEPOLLING: "true"
      NODE_ENV: development
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ./frontend/vue-project:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - gen-ai

  airline-mcp:
    build:
      context: ./src/mcp_servers
      dockerfile: airlines/Dockerfile
    container_name: gen-ai-airline-mcp
    env_file:
      - .env
    environment:
      PORT: ${AIRLINE_MCP_PORT:-8001}
      AIRLINES_DB_SSLMODE: ${AIRLINES_DB_SSLMODE:-require}
    ports:
      - "${AIRLINE_MCP_PORT:-8001}:8001"
    restart: unless-stopped
    networks:
      - gen-ai

  hotel-mcp:
    build:
      context: ./src/mcp_servers
      dockerfile: hotel/Dockerfile
    container_name: gen-ai-hotel-mcp
    env_file:
      - .env
    environment:
      PORT: ${HOTEL_MCP_PORT:-8002}
      HOTEL_DB_SSLMODE: ${HOTEL_DB_SSLMODE:-require}
    ports:
      - "${HOTEL_MCP_PORT:-8002}:8002"
    restart: unless-stopped
    networks:
      - gen-ai

networks:
  gen-ai:
    driver: bridge

volumes:
  frontend_node_modules:
